<div class="col-sm-12">

    <fieldset>

        <legend>
            <small>{{legend}}</small>
        </legend>

        <form name="loginForm" class="form-horizontal" novalidate>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">First name</label>

                <div class="col-sm-3">
                    <input id="email" name="email" type="email" data-ng-model="loginData.email"
                           required class="form-control" >
                    <span data-ng-show="loginForm.email.$invalid">
                        <small>Please enter a valid email</small>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-3">
                    <input id="password" name="password" type="password" data-ng-model="loginData.password"
                           required class="form-control" >
                    <span data-ng-show="userForm.password.$invalid">
                        <small>Please enter a valid password</small>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="submit" class="col-sm-3 control-label"></label>

                <div class="col-md-6">
                    <button id="submit" name="submit" data-ng-click="login(loginForm)" class="btn btn-warning">
                        Submit
                    </button>
                </div>
            </div>
        </form>

    </fieldset>
</div>
