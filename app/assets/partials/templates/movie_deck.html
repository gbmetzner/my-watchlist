<div class="text-center" data-ng-controller="MovieController">
    <a data-ng-href="#" data-ng-click="addMovie(card)">
        <input type="hidden" value="{{card.imdbId}}" >
        <h4>{{card.title}} # {{card.year}}</h4>
        <div>
            <img src="" alt="Image" data-ng-src="{{card.poster}}" />
        </div>
    </a>
</div>
