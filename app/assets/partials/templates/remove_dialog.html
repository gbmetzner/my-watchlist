<div class="ngdialog-message">
    <h3>
        <small>Remove {{type}}</small>
    </h3>

    <p>Are you sure you want to remove the item: {{item.name}}?</p>
</div>
<div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-secondary" data-ng-click="closeThisDialog()">
        Cancel
    </button>
    <button type="button" class="ngdialog-button ngdialog-button-primary"
            data-ng-click="confirm(item.id)">Save
    </button>
</div>
