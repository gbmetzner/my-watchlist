<!DOCTYPE html>

<html lang="en" >
    <head>
        <title>My Watchlist</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" >
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>

    <body data-ng-app="myWatchlist">

        <div data-ui-layout class="layout-mock">

            <div class="north-back">
                <div data-ng-include='"/partials/templates/header.html"'></div>
            </div>

            <div class="center-back">
                <messages></messages>
                <div data-ng-view></div>
            </div>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-resource.min.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-cookies.min.js" type="text/javascript"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.5/js/ngDialog.min.js" type="text/javascript"></script>
        <script src="//andrekoenig.info/angular-deckgrid/scripts/angular-deckgrid.min.js" type="text/javascript"></script>
        <script src="//angular-ui.github.io/ui-layout/dist/ui-layout.js" type="text/javascript"></script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script src="@routes.Assets.versioned("javascripts/myWatchlist.min.js")" ></script>
        <script src="@routes.Assets.versioned("javascripts/myWatchlist.tpl.min.js")" ></script>

    </body>
</html>
